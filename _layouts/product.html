---
layout: default
---
<div class="products">
	<div class="container-fluid">
		<h2>{{ page.title }}</h2>

		<div class="row">
			<div class="col-md-3">
				<img class="img-responsive" src="{{ page.picture }}">
			</div>
			<div class="col-md-9 blurb">
				{{ content }}

				<div class="price">
					{% for p in page.price do %}
						<p>{{ p[0] }}: {{ p[1] }}</p>
					{% endfor %}
				</div>
			</div>
		</div>
	</div>
</div>
