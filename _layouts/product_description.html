---
layout: default
collection: products
---
<div class="products">
	<div class="container-fluid">
		<h2>{{ page.title }}</h2>

		<div class="row">
			<div class="col-md-3">
				<img class="img-responsive" src="{{ page.picture }}">
			</div>
			<div class="col-md-9 blurb">
				{{ content }}
				<p>{{ page.price }}</p>
			</div>
		</div>
	</div>
</div>
